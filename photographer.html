<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/d8cb75b1d3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" role="button">Contactez-moi</button>
      </div>

      <div class="dropdown-bar">
        <p class="dropdown-label">Trier par</p>
        <div class="dropdown">
          <div class="select select-selected">Popularité<i class="arrow fas fa-angle-up"></i></div>
          <div class="select select-two">Date</div>
          <div class="select select-three">Titre</div>
        </div>
      </div>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="icone close" onclick="closeModal()" class="close" />
        </header>
				<form
					name="contactme"
          action="photographer.html"
          method="get"
          onsubmit="return validate(event);"
            >
            <div
              class="formData"> 
              <label for="firstname">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="firstname"
                name="first"
                minlength="2"
              />
            </div>
            <div
              class="formData">
              <label for="lastname">Nom</label>
              <input
                class="text-control"
                type="text"
                id="lastname"
                name="last"
              />
            </div>
            <div
              class="formData">
              <label for="email">E-mail</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              />
            </div>
            <div
              class="formData">
              <label for="Yourmessage">Votre message</label>
              <textarea 
              class="text-control" 
              name="your message" 
              id="Yourmessage" 
              ></textarea>
            </div>
          <button class="contact_button" onclick="validate(event)" type="submit">Envoyer</button>
				</form>
			</div>
		</div>



    <div class="modal-message-sent">
      <p>Votre message a bien été envoyé. <br><br> Vous serez contacté dès que possible.<br><br></p>
      <button type="submit" onclick="closeModalMessageSent()" class="btnclose">Fermer</button>
    </div>


    <div class="box-likes">
      <div class="sum-likes">
      </div>
      <div class="tjm">
      </div>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
