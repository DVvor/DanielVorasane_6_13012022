<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/d8cb75b1d3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" role="img" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="select-bar">
        
        <div class="select-bar-label">Trier par
        </div>

        <select id="selector">
          <option class="option" value="popularite">Popularité</option>
          <option class="option" value="date">Date</option>
          <option class="option" value="titre">Titre</option>
        </select>

      </div>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form
					name="reserve"
          action="index.html"
          method="get"
          onsubmit="return validate(event);"
            >
            <div
              class="formData"> 
              <label for="First name">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="First name"
                name="first"
                minlength="2"
              />
            </div>
            <div
              class="formData">
              <label for="Last name">Nom</label>
              <input
                class="text-control"
                type="text"
                id="Last name"
                name="last"
              />
            </div>
            <div
              class="formData">
              <label for="Email">E-mail</label>
              <input
                class="text-control"
                type="email"
                id="Email"
                name="email"
              />
            </div>
            <div
              class="formData">
              <label for="Yourmessage">Votre message</label>
              <textarea 
              class="text-control" 
              name="your message" 
              id="Yourmessage" 
              ></textarea>
            </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="box-likes">
      <div class="total-likes">
        297000
      </div>
      <div class="tjm">
        300€/jour
      </div>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
